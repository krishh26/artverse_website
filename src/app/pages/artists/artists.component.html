<section class="artists-page">
  <div class="page-header">
    <div class="container">
      <h1>Artists & Mentors</h1>
      <p class="page-subtitle">Meet the creative minds behind ArtVerse</p>
    </div>
  </div>
  
  <section class="artists-content section">
    <div class="container">
      <div class="section-intro">
        <h2>Our Community of Artists</h2>
        <p>Talented creators who share their passion and expertise through workshops, exhibitions, and mentorship.</p>
      </div>
      
      <div class="artists-grid">
        <div class="artist-card" *ngFor="let artist of artists">
          <div class="artist-portrait">
            <div class="portrait-placeholder">
              <span>{{ artist.name.charAt(0) }}</span>
            </div>
          </div>
          
          <div class="artist-info">
            <h3 class="artist-name">{{ artist.name }}</h3>
            <p class="artist-form">{{ artist.artForm }}</p>
            <p class="artist-bio">{{ artist.bio }}</p>
            
            <div class="artist-social" *ngIf="artist.socialLinks">
              <a *ngIf="artist.socialLinks.instagram" href="#" class="social-link">
                Instagram
              </a>
              <a *ngIf="artist.socialLinks.website" href="#" class="social-link">
                Website
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
